<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>
    <div id="quiz">
        <h2 id="question">Pergunta</h2>
        <button class="choice" id="choice1">Opção 1</button>
        <button class="choice" id="choice2">Opção 2</button>
        <button class="choice" id="choice3">Opção 3</button>
        <button class="choice" id="choice4">Opção 4</button>
        <p><button id="next">Próxima Pergunta</button></p>
        <div id="score">Pontuação: 0</div>
        <div id="wrong">Erros: 0</div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
